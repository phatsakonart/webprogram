<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้Tag <p></title>
    <style>
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    หมู่เกาะสุรินทร์ <br/>
    <p class="center">
        ที่ตั้ง : หมู่เกาะทะเลหลงืะเลอันดามัน เขตจังหวัดพังงา ภาคใต้ของประเทศไทย <br/>
        จุดเด่น : มีแนวปะการังน้ำตื้นที่อุดสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งดำน้ำตื้นดูปะการัง มีสาหร่ายชนิดต่สงๆ เช่น ดอกไม้ทะเล กัลปีงหา และฝูงปลาหลากหลายชนิด
    </p>
    ที่มา : การท่องเที่ยวแห่งประเทศไทย
</body>
</html>
